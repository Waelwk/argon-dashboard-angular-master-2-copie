<app-navbarindex></app-navbarindex>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cabinet Juridique</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<div class="background-legal">
    <section class="overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight legal-header">
                        Bienvenue sur notre plateforme <br />
                        <span class="legal-subheader">pour la gestion de votre cabinet juridique</span>
                    </h1>
                    <p class="mb-4 opacity-70 legal-subheader">
                        Connectez-vous à votre compte pour accéder à vos outils et gérer votre cabinet ou votre dossier client.
                    </p>
                </div>
                
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form (ngSubmit)="onSubmit()">
                               
                                <div class="mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Entrez votre email" required>
                                </div>
                                <div *ngIf="errorMessage" class="error-message">
                                  <p>{{ errorMessage }}</p>
                                </div>
                            
                                <div *ngIf="message" class="success-message">
                                  <p>{{ message }}</p>
                                </div>
                            
                                <button class="btn btn-primary btn-block mb-4 w-100" type="submit">Envoyer l'email de réinitialisation</button>
                              </form>
                            
                            <!-- <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3"> -->
                                <!-- {{ errorMessage }} -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS (optionnel, pour les fonctionnalités avancées) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
