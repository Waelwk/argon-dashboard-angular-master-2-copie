<div class="cabinet-container">

  <div class="cabinets-wrapper" *ngIf="cabinets.length > 0; else noData">

        <p><i class="fas fa-map-marker-alt"></i> {{ cab.adresse }}</p>
        <p><i class="fas fa-phone-alt"></i> {{ cab.num_tel }}</p>
        <p><i class="fas fa-envelope"></i> {{ cab.email }}</p>

  </ng-template>
