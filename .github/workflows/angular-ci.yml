name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci # Reliable installation over npm install

    - name: Run tests
      run: |
        # Uncomment these lines if you want to run tests and lint checks
        # npm run test -- --watch=false --browsers=ChromeHeadless
        # npm run lint

    - name: Build production
      run: npm run build -- --configuration=production # Updated flag for production

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: angular-dist
        path: dist/
        retention-days: 5

    # Optional: Deploy to GitHub Pages for testing
    - name: Deploy to Test Environment
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }}
